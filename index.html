<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Assistente com Vector Store</title>
</head>
<body>
  <h1>Fa√ßa sua pergunta</h1>
  <input type="text" id="pergunta" placeholder="Digite sua pergunta aqui">
  <button onclick="enviar()">Enviar</button>

  <h2>Resposta:</h2>
  <div id="resposta"></div>

  <script>
    async function enviar() {
      const pergunta = document.getElementById('pergunta').value;
      const respostaDiv = document.getElementById('resposta');

      // Limpa a resposta anterior
      respostaDiv.textContent = 'Pensando...';

      try {
        const response = await fetch('https://hook.us1.make.com/uqw7tydf8q3gamfvrqcj8wvbn1ujdk9e', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ pergunta: pergunta })
        });

        const data = await response.json();
        respostaDiv.textContent = data.resposta || 'Sem resposta recebida.';
      } catch (err) {
        respostaDiv.textContent = 'Erro ao buscar resposta.';
        console.error(err);
      }
    }
  </script>
</body>
</html>
